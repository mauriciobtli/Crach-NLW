<!DOCTYPE html>

<html>
  <head>
    <title>Mauricio Bortoli - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <!-- As Tags que não têm conteúdo fecham nelas mesmas, autofechamento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo da Rocketseat." />

          <img src="images/avatar.jpg" alt="Foto do usuário." id="userPhoto" />
        </div>
        <h1 id="userName">Maurício Bortoli</h1>
        <a id="userLink" href="https://github.com/riyuujin" target="_blank">
          <img src="images/github.svg" alt="Ícone do Github" />
          riyuujin
        </a>

        <p id="userBio">Texto</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Ícone Youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
